name: Daily Allbridge Data Update

on:
  schedule:
    # Runs at 01:00 UTC every day
    - cron: '0 1 * * *'
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    # Grant permission to push changes back to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Fetch Allbridge Data
        run: npm run fetch-data
        env:
          # Inject your subgraph URLs from GitHub Secrets
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/allbridge.csv
          git commit -m "chore: daily allbridge data update [skip ci]" || echo "No changes to commit"
          git push